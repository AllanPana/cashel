<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<head>
    <link rel="stylesheet" type="text/css" href="../style/main.css"/>
</head>
<h:head>
    <title>Member Registration</title>
</h:head>

<h:body>

    <h:form id="registrationForm">
         email:
        <h:inputText id="email" required="true"
                     requiredMessage="please supply a valid email"
                     value="#{registrationControl.email}"/> <br/>
        <h:message styleClass="error" for="email"/><br/>

        fullname:
        <h:inputText id="fullname" required="true"
                     requiredMessage="please supply a valid email"
                     value="#{registrationControl.fullname}"/> <br/>
        <h:message styleClass="error" for="email"/><br/>

        country:
        <h:inputText id="country" required="true"
                     requiredMessage="please supply a valid country of residence"
                     value="#{registrationControl.country}"/> <br/>
        <h:message styleClass="error" for="country"/><br/>

        <h:commandButton value="REGISTER" action="#{registrationControl.register}"/>  <br/>

    </h:form>
</h:body>

</html>
